name: agriplant
description: A comprehensive farming application.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_iconly: 1.0.2  # or the latest version
  provider: ^6.1.1
  sqflite: ^2.3.0
  path: ^1.8.3
  geolocator: ^10.1.0
  google_maps_flutter: ^2.5.3
  webfeed: ^0.7.0
  intl: ^0.17.0
  file_picker: ^6.1.1
  flutter_local_notifications: ^9.1.4
  http: ^1.1.0
  url_launcher: ^6.2.2
  mailer: ^6.0.0
  google_fonts: ^6.1.0
  shared_preferences: ^2.2.2



dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
